<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Schedule Creator</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8 col-lg-8">
      <div class="form-control" style="overflow-x: scroll;">
        <app-scheduler (scheduleChanged)="scheduleChanged($event)" [schedules$]="schedules$" [slots]="slots"></app-scheduler>
        <app-footer (cancelclicked)="cancelClicked()" (saveClicked)="saveClicked()"></app-footer>
      </div>
    </div>
    <div class="col col-md-offset-1">
      <div class="form-control">
        <app-form-schedule (addClicked)="addSchedule($event)"></app-form-schedule>
      </div>      
    </div>
  </div>
</div>
