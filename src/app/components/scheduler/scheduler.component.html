<table class="table table-bordered table-condensed">
    <thead class="thead-light">
        <tr>
            <th>Time</th>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let s of slots; index as i">
            <tr>
                <td>{{ s }}</td>
                <ng-container *ngFor="let schedule of schedules">
                    <td *ngIf="schedule.assigned[i] && (schedule.times[i] !== 0); else second" [attr.rowspan]="schedule.times[i]" class="bg-light text-dark">  
                        <app-card (cardClicked)="cardClicked(schedule, i)" [schedule]="schedule" [i]="i"></app-card>       
                    </td>
                    <ng-template #second>                        
                        <td *ngIf="!schedule.assigned[i]">
                            <div class="tooltip1" style="width:100%; height: 100%;">
                                <div *ngIf="schedule.times[i] != 1" [style.height.rem]="schedule.times[i]" class="card-body">
                                </div>
                                <p *ngIf="!modelChanged" class="tooltiptext1 bg-silver"><button class="btn btn-success btn-sm" (click)="onClick(schedule, i)" 
                                    ><fa-icon [icon]="faPlus"></fa-icon>ADD</button></p>
                            </div>
                        </td>          
                    </ng-template>                    
                </ng-container>     
            </tr>
        </ng-container>
    </tbody>
</table>
